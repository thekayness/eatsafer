<div ng-repeat="restaurant in restaurants">
	<span ng-show="signedIn()" class="glyphicon glyphicon-thumbs-up" ng-click="wouldEat(restaurant)"></span>
	{{restaurant.would_eat}}
	<span style="font-size:20px; margin-left:10px;">
		<a href="#/restaurants/{{restaurant.id}}">Learn more about: </a>
    	
		{{restaurant.name}}
		 					
	</span>
</div>
